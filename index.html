    <script defer>
        var readyState = false
        minload();

        function minload() {
            if (readyState) {
                return;
            } else {
                setTimeout(() => {
                    $('.cover').css('pointer-events', 'none');
                    $('.minimalLoading').html('[&nbsp;.&nbsp;&nbsp;&nbsp;]')
                    setTimeout(() => {
                        $('.minimalLoading').html('[&nbsp;&nbsp;.&nbsp;&nbsp;]')
                        setTimeout(() => {
                            $('.minimalLoading').html('[&nbsp;&nbsp;&nbsp;.&nbsp;]')
                            minload()
                        }, 200);
                    }, 200);
                }, 200);
            }
        }

        $(() => {
            function ready() {
                setTimeout(() => {
                    $('.minimalLoading').html('[READY]<br>Click to start.');
                    $('.cover').css('pointer-events', 'auto');
                }, 600);
            }
            readyState = true
            ready()
        })
    </script>
